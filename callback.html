<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
</head>
<body>
<h1>CallBack</h1>
<p id="show"></p>
<script>

            var query = window.location.search;
            console.log(query);
            query = query.substr(1);

            if (query.includes("denied"))
            {
                console.log("end");
            }else {

                partsQuery = [];

                var parts = query.split('&');
                for (var i = 0; i < parts.length; i++) {
                    splitOn = parts[i].split('=');
                    partsQuery.push(splitOn[1]);
                }
                console.log(partsQuery);

                document.getElementById("show").innerHTML = query;

                $.post("https://accounts.spotify.com/api/token",
                        {
                            grant_type: "authorization_code",
                            code: partsQuery[0],
                            redirect_uri: "http%3a%2f%2fpavipath.com%2fSpotifyToApple%2fcallback.html"
                        },
                        function (data) {
                            alert(data);
                        });
            }

</script>
</body>
</html>
